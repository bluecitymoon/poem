<ion-view>
  <ion-content>

    <ion-list>
      <div draggable="true" class="item-avatar" collection-repeat="author in authors" collection-item-height="'80px'" collection-item-width="'16%'">
        <img ng-src="img/{{author.avatar}}" ng-click="showAuthorPopover($event, author)">
      </div>
    </ion-list>

  </ion-content>
</ion-view>
