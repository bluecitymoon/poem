<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeDialog()"><i class="icon ion-ios-arrow-left"></i></button>
    </div>
    <h1 class="title"></h1>
  </ion-header-bar>

  <ion-content>

    <div class="list">

      <div class="item item-avatar">

        <img ng-if="author.avatar" ng-src="img/{{author.avatar}}">
        <img ng-if="!author.avatar" ng-src="img/default-avatar.png">

        <h2>{{author.name}}</h2>

        <p ng-if="author.birth && author.death && (author.death > author.birth)">[公元{{author.birth}}年 -
          公元{{author.death}}年]</p>

        <p ng-if="author.birth && author.death && (author.death < author.birth)">[公元前{{author.birth}}年 -
          公元前{{author.death}}年]</p>

        <p ng-if="!author.birth && !author.death">[生卒不详]</p>

      </div>

      <div class="item item-body">
        <!--<img class="full-image" src="delorean.jpg">-->
        <p ng-repeat="description in author.desc">
          {{description}}。
        </p>

        <p>
          <!--<a href="#" class="subdued">1 Like</a>-->
          <!--<a href="#" class="subdued">5 Comments</a>-->
        </p>
      </div>

      <div class="item item-divider">
        作品列表
      </div>

    </div>

    </div>

  </ion-content>
</ion-modal-view>
